{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    .homepage-container {
        text-align: center;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        color: #007bff;
    }
    p {
        font-size: 18px;
    }
    .features-list {
        text-align: left;
        display: inline-block;
        margin-top: 20px;
    }
    .features-list li {
        margin-bottom: 10px;
    }
    .features-list a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }
    .features-list a:hover {
        text-decoration: underline;
    }
</style>

<div class="homepage-container">
    <h1>Welcome to ChatApp!</h1>
    <p>Your go-to solution for staying connected.</p>

    <div>
        <h2>Features</h2>
        <ul class="features-list">
            <li><a href="{% url 'send_message' user_id=request.user.id %}">Start a New Chat</a></li>
            <!-- Add more features as list items here -->
        </ul>
    </div>
</div>
{% endblock %}
